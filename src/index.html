<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>

    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>

    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
			<div class="marks">
				<div id="mark1"></div>
				<div id="mark2"></div>
				<div id="mark3"></div>
				<div id="mark4"></div>
				<div id="mark5"></div>
				<div id="mark6"></div>
			</div>
			<div id="lifterBarContainer">
				<div id="lifterBar"></div>
			</div>
			<div id="lifterStats"></div>

			<div id="pivotBarContainer">
				<div id="pivotBar"></div>
			</div>
			<div id="pivotStats"></div>

			<div class="buttonContainer">
        <button id="button0" onclick="toggleButton(0, 'adjustGrabber')"></button>
        <button id="button1" onclick="toggleButton(1, 'adjustMovementPiece')"></button>
        <button id="button2" onclick="toggleButton(2, 'goingForBalls')"></button>
        <button id="button3" onclick="toggleButton(3, 'adjustMovementTape')"></button>
			</div>

    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
		<script src="networktables/networktables.js"></script>
		<script src="connection.js"></script>
		<script src="ui.js"></script>
</body>

</html>
